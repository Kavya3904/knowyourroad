{% extends 'aindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="adminsendreport">
  <table width="200" border="1" class="table table-hover">
    <tbody>
      <tr>
        <td>&nbsp;Image</td>
        <td>
        <input type="file" name="fileField" id="fileField" required ></td>
      </tr>
      <tr>
        <td>&nbsp;Description</td>
        <td>
        <textarea name="textarea" id="textarea" required pattern="[A-Z a-z.]{3,25}" cols="100"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Send"></td>

      </tr>
    </tbody>
  </table>
  &nbsp;
</form>
</body>
{% endblock %}
