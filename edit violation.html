{% extends 'tindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" enctype="multipart/form-data"  action="editedviolation">
  <table width="200" border="1" class="table table-hover">
    <tbody>
      <tr>
        <td>&nbsp;Report</td>
        <td><label for="fileField"></label>
        <input type="file" name="fileField"  id="fileField">{{val[2]}}</td>
      </tr>
      <tr>
        <td>&nbsp;Description</td>
        <td><label for="textarea"></label>
        <textarea name="textarea" required pattern="[A-Z a-z.]{3,25}" id="textarea">{{val[3]}}</textarea></td>
      </tr>
      <tr>
        <td  colspan="2"><input type="submit" name="button" id="button" value="Edit"></td>

      </tr>
    </tbody>
  </table>
  &nbsp;
</form>
</body>
{% endblock %}
