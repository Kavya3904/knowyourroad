{% extends 'index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="login">
  <table width="200" border="1" class="table table-hover">
    <tbody>
      <tr>
        <td>&nbsp;Username</td>
        <td>
        <input type="text" name="textfield" required id="textfield"></td>
      </tr>
      <tr>
        <td>&nbsp;Password</td>
        <td>
        <input type="password" name="password" required pattern="[A-Z a-z.]{3,25}" id="password"></td>
      </tr>
      <tr>
      <td colspan="2" align="center"><input type="Submit" name="button" id="loginbutton" value="Login"></td>
       
      </tr>
    </tbody>
  </table>
  &nbsp;
</form>
</body>
{% endblock %}
